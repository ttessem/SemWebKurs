<h1>{{page.title}}</h1>
<form name="add_movie" ng-submit="save(post)">
	<label>Søk etter film:</label>
	<input ng-model="searchInput">

	<button class="btn btn-default" type="submit" ng-click="getSearch(serachInput)">Søk</button>

    <h2 ng-show="posts.length">Filmer</h2>
    <ul ng-show="posts.length" ng-repeat="post in posts">
        <li>{{post.title}} <button class="btn btn-danger" ng-click="delete(post)">Slett</button></li>
    </ul>
</form>
<div>{{title}}</div>
