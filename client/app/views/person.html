<h1>Person</h1>
<div>
	<form ng-submit="submitperson()">
		<label>Name</label>
		<input ng-model="name"><br>
		<label>Gender</label>	
		<input type="radio" name="gender" value="male" ng-model="gender">Male
		<input type="radio" name="gender" value="female" ng-model="gender">Female<br>
		<label>Age</label>
		<input ng-model="age"></input><br>
		<label>Study program</label>
		<input ng-model="study_program"><br>
		<button class="btn btn-default">Submit</button>
	</form>
	{{name}}
	{{gender}}
	{{age}}
	{{study_program}}
	<br>
	<div>
		<div ng-show="name">
			{{name}} kjenner <input auto-complete ui-items="venner" ng-model="selected"> <button class="btn btn-default" ng-click="lagreKjenner(selected)">Lagre</button> <br>
		</div>
		<div ng-show="selected" ng-repeat="venn in venner">
			
				{{name}} har venn {{venn.firstName}}
		</div>
	</div>
</div>
